<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="shortcut icon" href="./favicon.ico"> -->
    <title>UpGuide</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="fonts//icomoon/style.css" rel="stylesheet" type="text/css">
    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css">
    <link href="css/aos.css" rel="stylesheet" type="text/css">
    <link href="css/menu.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
</head>

<body>


    <section class="bg-light d-flex align-items-center" style="min-height: 100vh;">
        <div class="container h-100">
            <div class="card card0 border-0 col-12 col-md-9 m-auto shadow-sm">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-5 px-5 text-center">
                        <img class="w-100" src="img/logo.png" alt="Upguide Logo">
                    </div>
                    <div class="col-lg-7 ">
                        <form class="card border-0 px-2 px-md-4 py-3 py-md-5 login-form">
                            <div class="row px-3">
                                <label class="mb-1">Email Address</label>
                                <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                            </div>
                            <div class="row px-3">
                                <label class="mb-1">Password</label>
                                <input type="password" name="password" placeholder="Enter password">
                            </div>
                            <div class="row px-3 pt-1 mb-4 align-items-center">
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                    <label for="chk1" class="custom-control-label text-sm text-dark pt-1">Remember me</label>
                                </div>
                                <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                            </div>
                            <div class="row px-3 mb-2">
                                <div class="custom-control custom-checkbox custom-checkbox2 custom-control-inline">
                                    <input id="chk2" type="checkbox" name="chk" class="custom-control-input">
                                    <label for="chk2" class="custom-control-label text-sm text-dark pt-1">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> by continuing.
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-3 px-3">
                                <button type="submit" class="btn btn-view text-center w-100">Login</button>
                            </div>
                            <div class="row mb-4 px-3"> 
                                <small class="font-weight-regular text-muted">
                                    New to UpGuide? please register
                                    <a href="#">Register</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>



    <!--Script-->

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/aos.js"></script>
    <script type="text/javascript" src="js/jquery.sticky.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
